<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <link rel="stylesheet" href="./CSS/keyboard.css">
</head>
<body>
    <div class="container">
        <div class="keys">Esc</div>
        <div class="keys">
            <i class="las la-volume-mute"></i>
            <p class="topKeys">F1</p>
        </div>
        <div class="keys">
            <i class="las la-volume-down"></i>
            <p class="topKeys">F2</p>
        </div>
        <div class="keys">
            <i class="las la-volume-up"></i>
            <p class="topKeys">F3</p>
        </div>
        <div class="keys">
            <i class="las la-microphone-alt-slash"></i>
            <p class="topKeys">F4</p>
        </div>
        <div class="keys">
            <i class="las la-sun"></i><i class="las la-minus"></i>
            <p class="topKeys">F5</p>
        </div>
        <div class="keys">
            <i class="las la-sun"></i><i class="las la-plus"></i>
            <p class="topKeys">F6</p>
        </div>
        <div class="keys">
            <i class="las la-desktop"></i>
            <p class="topKeys">F7</p>
        </div>
        <div class="keys">
            <i class="las la-plane"></i>
            <p class="topKeys">F8</p>
        </div>
        <div class="keys">
            <i class="las la-headset"></i>
            <p class="topKeys">F9</p>
        </div>
        <div class="keys">
            <i class="las la-volume-down"></i>
            <p class="topKeys">F10</p>
        </div>
        <div class="keys">
            <i class="las la-phone"></i>
            <p class="topKeys">F11</p>
        </div>
        <div class="keys">
            <i class="las la-phone-alt"></i>
            <p class="topKeys">F12</p>
        </div>
        
        <div class="keys">
            <i class="las la-star"></i>
            <p class="topKeys">Insert</p>
        </div>
        <div class="keys">
            <i class="las la-cut"></i>
            <p class="topKeys">PrtSc</p>
        </div>
        <div class="keys tp-rt">Delete</div>
        <div class="keys">
            <p class="lf">~ <br> `</p>
        </div>
        <div class="keys">
            <p class="lf">! <br> 1</p>
        </div>
        <div class="keys">
            <p class="lf">@ <br> 2</p>
        </div>
        <div class="keys">
            <p class="lf"># <br> 3</p>
        </div>
        <div class="keys">
            <p class="lf">$ <br> 4</p>
        </div>
        <div class="keys">
            <p class="lf">% <br> 5</p>
        </div>
        <div class="keys">
            <p class="lf">^ <br> 6</p>
        </div>
        <div class="keys">
            <p class="lf">& <br> 7</p>
        </div>
        <div class="keys">
            <p class="lf">* <br> 8</p>
        </div>
        <div class="keys">
            <p class="lf">( <br> 9</p>
        </div>
        <div class="keys">
            <p class="lf">) <br> 0</p>
        </div>
        <div class="keys">
            <p class="lf">_ <br> -</p>
        </div>
        <div class="keys">
            <p class="lf">+ <br> =</p>
        </div>
        <div class="keys backspace"></div>

        
    </div>
    
</body>
</html>
